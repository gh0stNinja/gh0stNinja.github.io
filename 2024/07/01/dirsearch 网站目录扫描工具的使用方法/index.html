            <h1 id="seo-header">dirsearch 网站目录扫描工具的使用方法</h1>
            
              <p id="updated-time" class="note note-info" style="">

              <div class="markdown-body">
                
                <h3 id="1、常用"><a href="#1、常用" class="headerlink" title="1、常用"></a>1、常用</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># 扫描单个目标</span><br>python dirsearch.py -u https://target -r -x 400,500-599<br><span class="hljs-comment"># 扫描多个目标</span><br>python dirsearch.py -l url.txt -r -x 400,500-599 -w web_dirs_ext.txt <br><span class="hljs-comment"># 扩展后缀名[php,jsp]</span><br>python dirsearch.py -e php,jsp,html -u https://target<br><span class="hljs-comment"># 扫描备份文件 -t 20线程</span><br>python dirsearch.py -e bak,zip,tgz -u https://target -t 20<br><span class="hljs-comment"># 使用代理</span><br>python dirsearch.py -u https://target --proxy 127.0.0.1:8081<br></code></pre></td></tr></table></figure>
<h3 id="2、扩展"><a href="#2、扩展" class="headerlink" title="2、扩展"></a>2、扩展</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># -e php,jsp	| 字典：index.%EXT%	| 需要%EXT%</span><br>index<br>index.php<br>index.jsp<br><br><span class="hljs-comment"># -f php,jsp	| 字典：admin	| 不需要%EXT%，强制扩展后缀名</span><br>admin<br>admin.php<br>admin.html<br>admin/<br><br><span class="hljs-comment"># -O php,jsp	| 字典：login.html	| 覆盖原本扩展名</span><br>login.html<br>login.jsp<br>login.jspa<br><br><span class="hljs-comment"># -X 排除扩展名 字典：admin.php test.jsp | 结果：admin.php</span><br>python dirsearch.py -u https://target -X jsp<br></code></pre></td></tr></table></figure>
<h3 id="3、递归"><a href="#3、递归" class="headerlink" title="3、递归"></a>3、递归</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># 递归暴力破解是在找到目录之后不断地进行暴力破解。例如，如果 dirsearch 找到admin/，它将暴力破解admin/（这是暴力破解的地方）。要启用此功能，请使用-r</span><br>python dirsearch.py -e php -u https://target -r<br><br><span class="hljs-comment"># 使用--max-recursion- depth 设置最大递归深度，并使用--recursion-status设置递归状态代码</span><br>python dirsearch.py -e php -u https://target -r --max-recursion-depth 3 --recursion-status 200-399<br><br><span class="hljs-comment"># ● 还有 2 个选项：--force-recursive和--deep-recursive </span><br><span class="hljs-comment"># ○ 强制递归：蛮力递归地强制所有找到的路径，而不仅仅是路径以/</span><br><span class="hljs-comment"># ○ 深度递归：递归暴力破解路径的所有深度（a/b/c=&gt; 添加a/，a/b/）</span><br><span class="hljs-comment"># ● 如果有您不想递归暴力破解的子目录，请使用--exclude-subdirs</span><br>python dirsearch.py -e php,html,js -u https://target -r --exclude-subdirs image/,css/<br></code></pre></td></tr></table></figure>
<h3 id="4、前缀-后缀"><a href="#4、前缀-后缀" class="headerlink" title="4、前缀&#x2F;后缀"></a>4、前缀&#x2F;后缀</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># -prefixes：为所有条目添加自定义前缀</span><br>python dirsearch.py -u https://target --prefixes .,admin,_<br>    <br><span class="hljs-comment"># 字典：tools	| 结果：</span><br>tools<br>.tools<br>admintools<br>_tools<br><br><span class="hljs-comment"># --suffixes : 为所有条目添加自定义后缀</span><br>python dirsearch.py -u https://target --suffixes ~,_admin<br>    <br><span class="hljs-comment"># 字典：index.php | 结果：</span><br>index.php<br>index.php~<br>index.php_admin<br></code></pre></td></tr></table></figure>

<h3 id="5、过滤器"><a href="#5、过滤器" class="headerlink" title="5、过滤器"></a>5、过滤器</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># 使用-i  --include-status | -x  --exclude-status	选择允许和不允许的响应状态代码</span><br>python dirsearch.py -u https://target -i 200<br>python dirsearch.py -u https://target -x 400,500-599<br><br><span class="hljs-comment"># 高级的过滤器：--exclude-sizes、--exclude-texts、--exclude-regexps、--exclude-redirects和--exclude-response</span><br>python dirsearch.py -u https://target --exclude-sizes 1B,243KB<br>python dirsearch.py -u https://target --exclude-texts <span class="hljs-string">&quot;403 Forbidden&quot;</span><br>python dirsearch.py -u https://target --exclude-regexps <span class="hljs-string">&quot;^Error$&quot;</span><br>python dirsearch.py -u https://target --exclude-redirects <span class="hljs-string">&quot;https://(.*).okta.com/*&quot;</span><br>python dirsearch.py -u https://target --exclude-response /error.html<br></code></pre></td></tr></table></figure>

      var text = subtitle.getAttribute('data-typed-text');
      
        typing(text);
      
    })(window, document);

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
